<template>
    <lightning-card>
        
        <div class="slds-p-left_small">
            <span> <b> Object API Name : </b></span>
            <span>{objectName}</span>
        </div>

        <div class="slds-m-bottom_small"></div>

        <div class="slds-p-left_small">
            <span> <b> Fields API Name : </b></span>
            <span>{fieldsName}</span>
        </div>

        <div class="slds-m-bottom_small"></div> 

        <div class="slds-p-left_small">
            <span> <b> Limit Value : </b></span>
            <span>{limitValue}</span>
        </div>

        <div class="slds-m-bottom_small"></div> 

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <template if:false={isLoading}>
        <div style="width:100%">
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
            >
            </lightning-datatable>
        </div>
        </template>
    </lightning-card>
</template>
