<template>
	<div class="slds-box slds-theme_default">
		<lightning-card variant="Narrow" title="Image-GPT">
			<div class="slds-chat">
				<div class="slds-chat-message__text slds-m-left_small">
					<template if:true={isBot}>
						<div class="slds-size_3-of-4">
							<div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Basic
								Carousel
								<lightning-carousel>
									<template for:each={images} for:item="image" for:index="index">
										<lightning-carousel-image key={image} src={image} header="Generated Image"
											description={messageInput} alternative-text="Image is Failed To Load"
											href="javascript:void(0);">
										</lightning-carousel-image>
									</template>
								</lightning-carousel>
							</div>
						</div>
					</template>
				</div>
			</div>
		</lightning-card>
		<lightning-card variant="Narrow" title="Type Your Message">
			<div class="slds-grid slds-grid_align-spread slds-p-top_medium slds-m-left_small">
				<div class="slds-col slds-size_10-of-12">
					<lightning-input type="text" placeholder="Type your message" value={messageInput}
						onchange={handleChange}>
					</lightning-input>
				</div>
				<div class="slds-col slds-size_2-of-12 slds-text-align_left slds-align-middle slds-p-top_medium">
					<lightning-button label="Send" onclick={handleSendMessage} variant="brand"></lightning-button>
				</div>
			</div>
		</lightning-card>
	</div>
</template>
