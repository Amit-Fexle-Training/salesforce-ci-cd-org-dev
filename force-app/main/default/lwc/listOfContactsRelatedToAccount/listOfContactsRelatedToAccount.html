<template>
    <lightning-card  variant="Narrow"  title="Related Contacts List" icon-name="standard:account">
        <div class="slds-p-left_small">
            <b> Related Contacts : </b>
        </div>
    
    <div class="slds-m-bottom_small"></div> 

        <div style="width:100%">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template if:false={isLoading}>
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
            >
            </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
