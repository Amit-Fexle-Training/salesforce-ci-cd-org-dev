<template>
	<lightning-card title="Google Sign-In">
		<lightning-layout multiple-rows>
			<lightning-layout-item size="12">
				<div class="custom-box div-login-box" onclick={onSignIn}>
					<div class="icon-border-class">
						<img src="https://hrms.expertscube.com//img/google-login.png " class="inner-icon">
                                                    </div>
						<div class="login-text-class">
							<div class="login-header-class">Google Login</div>
							<p class="login-box-text-para">For employee and internal use</p>
						</div>
						<lightning-icon icon-name="utility:forward" size="small" class="login-right-arrow">
						</lightning-icon>
					</div>
			</lightning-layout-item>
		</lightning-layout>
	</lightning-card>
</template>
