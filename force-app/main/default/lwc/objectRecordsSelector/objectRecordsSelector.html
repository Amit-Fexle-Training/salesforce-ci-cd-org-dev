<template>
  <lightning-card title="Object Records Selector">
    <div class="slds-p-horizontal_medium slds-p-vertical_small">
      <lightning-input
        label="Object Name"
        type="text"
        onchange={handleObjectNameChange}
      ></lightning-input>
      <lightning-button
        label="Get Records"
        variant="brand"
        onclick={handleGetRecords}
      ></lightning-button>
      <template if:true={recordOptions}>
        <lightning-combobox
          label="Select Record"
          options={recordOptions}
          value={selectedRecordId}
          onchange={handleRecordSelected}
        ></lightning-combobox>
      </template>
    </div>
  </lightning-card>
</template>
