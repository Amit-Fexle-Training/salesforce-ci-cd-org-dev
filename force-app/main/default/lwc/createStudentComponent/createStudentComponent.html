<template>
    <lightning-quick-action-panel header="Create Student">
        <lightning-record-edit-form object-api-name="Student__c"
                                    onsuccess={handleSuccess}>
            <lightning-input-field field-name="Name" ></lightning-input-field>
            <lightning-input-field field-name="Class__c"
                                   value={recordId}></lightning-input-field>
            <lightning-input-field field-name="Father_NAme__c" ></lightning-input-field>
            <lightning-input-field field-name="Father_Email__c" ></lightning-input-field>
            <lightning-input-field field-name="Type__c" ></lightning-input-field>
            <lightning-button variant="neutral" label="Cancel"></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
