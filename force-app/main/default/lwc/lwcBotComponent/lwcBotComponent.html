<template>
	<div class="slds-box slds-theme_default">
		<lightning-card variant="Narrow" title="SFDC-GPT">
			<div class="slds-chat">
				<div class="slds-chat-message__text slds-m-left_small">
					<template if:true={isUser}>
						<span class="slds-chat-message__text slds-chat-message__text_outbound slds-m-left_small">User : {messageInput}</span>
					</template>
					<template if:true={isBot}>
						<span class="slds-chat-message__text slds-chat-message__text_inbound slds-m-left_small">GPT : {gptResponse}</span>
					</template>
				</div>
			</div>
		</lightning-card>
		<lightning-card variant="Narrow" title="Type Your Message">
			<div class="slds-grid slds-grid_align-spread slds-p-top_medium slds-m-left_small">
				<div class="slds-col slds-size_10-of-12">
					<lightning-input type="text" placeholder="Type your message" value={messageInput}
						onchange={handleChange}>
					</lightning-input>
				</div>
				<div class="slds-col slds-size_2-of-12 slds-text-align_left slds-align-middle slds-p-top_medium">
					<lightning-button label="Send" onclick={handleSendMessage} variant="brand"></lightning-button>
				</div>
			</div>
		</lightning-card>
	</div>
</template>
