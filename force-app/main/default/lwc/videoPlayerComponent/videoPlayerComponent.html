<template>
    <div class="container">
        <div class="suggestion-list">
            <ul>
                <template for:each={videoList} for:item="video" for:index="index" >
                    <li key={video.id}  onclick={handleVideoClick} data-index={index}>{video.title}</li>
                    <div key={video.id} class="suggestion-video">
                        <iframe src={videoLink} width="100%" height="100%" allow="autoplay"></iframe>
                    </div>
                </template>
            </ul>
        </div>
        <div class="video-player">
            <iframe src={videoLink} width="100%" height="100%" allow="autoplay"></iframe>
        </div>
    </div>
    <div class="additional-div">
        <Div>
            <b> Name: </b>
        </Div>
        <Div>
            <b> Description: </b>
        </Div>
        <Div>
            <b> Resources: </b>
        </Div>   
    </div>
</template>
